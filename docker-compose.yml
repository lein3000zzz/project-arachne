version: '3.8'
services:
  neo4j:
    image: neo4j:5-enterprise
    environment:
      NEO4J_AUTH: neo4j/testtest
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
    ports:
      - '7687:7687'
      - '7474:7474'
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
  redis:
    image: 'redis'
    command: [ "sh", "-c", "redis-server --requirepass \"$REDIS_PASSWORD\"" ]
    ports:
      - '6379:6379'
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local